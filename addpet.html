                    <table id="table">

                              <tr>
                                  <td>No of Pet</td>

                                </td>

                                    <td>Type of Pet</td>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
    <script>
        $(document).ready(function(){


            $("#add").on("click", function() {

                var lineNo = $("#noofpet").val();
                lineNo++; 

                markup = "<tr id='rowone_"+lineNo+"'><td>Type of Pet</td><td colspan='3'><select name='typeofpet_'"+lineNo+"' id='typeofpet_"+lineNo+"'><option value=''>Please Select</option></select></td></tr><tr id='rowtwo_"+lineNo+"'><td>Name</td><td colspan='3'><input type='text' name='name_"+lineNo+"' id='name_"+lineNo+"' required></td></tr><tr id='rowthree_"+lineNo+"'><td>Breed</td><td colspan='3'><select name='breed_"+lineNo+"' id='breed_"+lineNo+"' required disabled><option value=''>Please Breed</option></select></td></tr>"; 

                tableBody = $("table tbody"); 
                tableBody.append(markup); 
                
                $("#noofpet").val(lineNo);

            });

            $("#delete").on("click", function() {

                var lineNo = $("#noofpet").val();
                if (lineNo > 1) {
                    $('#rowone_'+lineNo+',#rowtwo_'+lineNo+',#rowthree_'+lineNo).remove();
                    lineNo--; 

                    $("#noofpet").val(lineNo);
                }

            });

        });
    </script>
