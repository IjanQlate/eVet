			<script>
$(document).ready(function() {
    // Setup - add a text input to each footer cell
    $('#example thead tr').clone(true).appendTo( '#example thead' );
    $('#example thead tr:eq(1) th').each( function (i) {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
 
        $( 'input', this ).on( 'keyup change', function () {
            if ( table.column(i).search() !== this.value ) {
                table
                    .column(i)
                    .search( this.value )
                    .draw();
            }
        } );
    } );
 
    // DataTable
    var table = $('#example').DataTable({
		scrollX: true,
		select: true,
		'ajax': {
          'url': 'database/recordvet.php',
          'cache': false,
          'data' : function(d){
              d.function = "display"
          },
          'type': "GET",
          'dataSrc': 'recordappointment'
      	},
      	'columns': [
          { 'data': 'fullname' },
          { 'data': 'date' },
          { 'data': 'record' }
      	],
      	'rowId': 'id',
		orderCellsTop: true,
		fixedHeader: true,
		dom: 'Bfrtip',
        buttons: [

            //     }
			// },
			{
                text: 'Edit',
                action: function ( e, dt, node, config ) {

					if (table.row('.selected').id() === undefined) {
                    	alert("Please select row first");
					} else {
						$("#formDiv").attr("hidden", false);
						$("#BtnAdd").attr("hidden", true);
						$("#BtnEdit").attr("hidden", false);

						$("#customername").val(table.row('.selected').data().fullname);
						$("#datecustomer").val(table.row('.selected').data().date);
						$("#recorddata").val(table.row('.selected').data().record);
					}


                }
